<div class="formBox">
  <div class="container">
    <div class="row">
      <div class="col">
        <img
          src="https://i0.wp.com/esportstickers.com/wp-content/uploads/2020/07/mockup-a80c709e.png?fit=600%2C600&ssl=1"
          height="100"
          width="100"
          alt="user"
        />
        <h3 class="text-center text-light pb-2">Sentinals</h3>
        <p class="text-center text-light">
          Log in to time-sheet management Dashboard.
        </p>
        <form>
          <label for="username" class="form-label text-light">Username</label>
          <input
            type="text"
            class="form-control p-3 mb-4"
            name="username"
            placeholder="Username"
          />
          <label for="username" class="form-label text-light">Password</label>
          <input
            type="password"
            class="form-control p-3 mb-4 text-dark"
            name="password"
            placeholder="***********"
          />

          <div class="form-group text-center pt-2">
            <button type="submit" class="btn btn-primary p-2 loginBtn">
              Login
            </button>
          </div>
        </form>

        <div class="text-center mt-3">
          <p class="text-light">
            Don't have an account? <a routerLink="/register">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
