<div class="formBox">
  <div class="container">
    <div class="row">
      <div class="col">
        <img
          src="https://i0.wp.com/esportstickers.com/wp-content/uploads/2020/07/mockup-a80c709e.png?fit=600%2C600&ssl=1"
          height="100"
          width="100"
          alt="user"
        />
        <h3 class="text-center text-light pb-2">HRMS System</h3>
        <h5 class="text-center text-light">Login</h5>
        <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm)">
          <label for="username" class="form-label text-light">Username</label>
          <input
            type="text"
            class="form-control p-3 mb-4"
            name="username"
            id="username"
            placeholder="Username"
            ngModel
            required
            minlength="4"
          />
          <label for="password" class="form-label text-light">Password</label>
          <input
            type="password"
            class="form-control p-3 mb-4 text-dark"
            name="password"
            placeholder="***********"
            ngModel
            required
            minlength="6"
          />

          <div class="form-group text-center pt-2">
            <button
              type="submit"
              class="btn btn-primary p-2 themeBtnLg"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
          </div>
        </form>

        <div class="text-center mt-3">
          <p class="text-light">
            Don't have an account? <a routerLink="/register">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
